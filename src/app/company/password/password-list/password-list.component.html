<nb-card>
  <nb-card-header>
    Password
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table class="password-table"
                    [settings]="settings"
                    [source]="source"
                    (create)="createPassword()"
                    (edit)="onEdit($event)"
                    (delete)="onDelete($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
