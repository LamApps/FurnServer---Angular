<nb-card>
    <nb-card-header>
      Email
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table class="email-table"
                      [settings]="settings"
                      [source]="source"
                      (create)="createEmail()"
                      (edit)="onEdit($event)"
                      (delete)="onDelete($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
